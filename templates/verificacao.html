<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro de Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>

<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Verificação</h3>
                        {% if msg: %}
                        <h3><strong>{{msg}}</strong></h3>
                        {% endif %}
                        <form class="requires-validation" method="POST" novalidate>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="matricula" placeholder="Matrícula"
                                    required>
                                <div class="invalid-feedback">Preencha a matrícula!</div>
                            </div>

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Confirmar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
</body>

</html>
