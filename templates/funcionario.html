<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Novo Funcionario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>

<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Novo Evento</h3>
                        <p>Preencha os Dados!!</p>
                        {% if msg: %}
                        <h3><strong>{{msg}}</strong></h3>
                        {% endif %}
                        <form class="requires-validation" method="POST" novalidate>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="usuario" placeholder="Usuário" required>
                                <div class="invalid-feedback">Preencha o nome do usuário!</div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="Email" required>
                                <div class="invalid-feedback">Preencha o email!</div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="password" name="senha" placeholder="Senha" required>
                                <div class="invalid-feedback">Preencha a senha!</div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="matricula" placeholder="Matrícula"
                                    required>
                                <div class="invalid-feedback">Preencha a matrícula!</div>
                            </div>

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Registrar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
</body>

</html>
