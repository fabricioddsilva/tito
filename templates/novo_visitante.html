<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Novo Visitante</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
  <div class="form-body">
    <div class="row">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <h3>Inscrição!!</h3>
            <p>Preencha os Dados!!</p>
            <form class="requires-validation" method="POST" novalidate>

              <div class="col-md-12">
                <input class="form-control" type="text" name="nome" placeholder="Nome" required>
                <div class="invalid-feedback">Preencha seu nome!</div>
              </div>

              <div class="col-md-12">
                <input class="form-control" type="text" name="cpf" placeholder="CPF" required onkeyup=" mascara(this); if (validaCPF(this.value) == true) { document.getElementById('submit').removeAttribute('disabled')} else {document.getElementById('submit').setAttribute('disabled','')}">
                <div class="invalid-feedback">Preencha o CPF!</div>
              </div>

              <div class="form-button mt-3">
                <button id="submit" type="submit" class="btn btn-primary">Inscrever-se</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/form.js') }}"></script>
  <script src="{{url_for('static', filename='js/visitante.js')}}"></script>
</body>
</html>
